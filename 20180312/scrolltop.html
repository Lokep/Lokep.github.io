<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scrolltop测试</title>
    <style>

        #test{
            height: 2000px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div id="test">

    </div>


    <script>

        window.onload = function () {

            window.onscroll = function () {

                var sc = window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop;
                if(sc>=500){
                    alert('already get 500px');
                }


            }


        }


    </script>
</body>
</html>
