<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>亿蜂淘淘</title>
    <script src="js/font-size.js"></script>
    <link rel="stylesheet" href="css/congratulation_minify.css">
</head>
<body>

<div class="million">

    <!--banner图-->
    <img src="img/0banner_small.jpg" alt="热烈庆祝全国两会圆满结束" class="m_header lazy_load">

    <div class="con">
        <!--亿蜂超人-->
        <div class="con_super">
            <img src="img/1title.png" alt="不负重托·全力以赴" class="con_super_title">

            <img class="con_building" data-src="img/building2.gif">
            <img class="con_building" data-src="img/building3.gif">
            <img class="con_building" data-src="img/building4.gif">
            <img class="con_building" data-src="img/building1.gif">

            <img src="img/bee.png" alt="super" class="con_superBee">
            <img src="img/road.png" class="con_road">
        </div>

        <!--亿蜂淘淘-->
        <div class="con_bee">
            <img src="img/2title.png" alt="亿蜂淘淘为全国中小企业送推广" class="con_bee_title">

            <img src="img/yifeng.png" alt="yeebee" class="con_bee_yee">
        </div>


    </div>





    <!--公共底部-->
    <div class="m_footer">



        <div class="m_footer_1">
            <span>活动时间</span>
            <span>3月19日 至 3月23日</span>
        </div>

        <div class="m_footer_line"></div>

        <span class="m_footer_2">活动规则</span>

        <ol class="m_rule">
            <li>微信搜索并关注”亿蜂淘淘”，送100次产品曝光；</li>
            <li>分享本次活动,送1000次产品曝光；</li>
            <li>在亿蜂官网开店,送10000次产品曝光；</li>
            <li>在亿蜂淘淘上发布产品软文,送100000次产品曝光；</li>
            <li>成为亿蜂VIP客户,送1000000次产品曝光。</li>
        </ol>

        <div class="m_footer_line"></div>

        <span class="m_footer_2">活动实施</span>

        <span class="m_activity">3月23日 至 3月26日为产品曝光执行期。</span>

        <div class="m_footer_line"></div>

        <div class="m_footer_1">
            <span>客服电话</span>
            <span>400-0501-105</span>
        </div>



    </div>

    <div class="m_qr">
        <div class="m_qr_left">
            <img src="img/bee_normal.png" class="m_bee lazyLoad" id="m_bee">
            <img src="img/word_left.png" class="m_ad">
        </div>
        <span class="m_qr_line"></span>
        <div class="m_qr_right">
            <img src="img/qr_code.png" alt="" class="m_qr_code">
        </div>
    </div>
    <span class="m_right">本次活动最终解释权归亿蜂所有</span>



</div>


<script src="js/congratulation.js"></script>
</body>
</html>
