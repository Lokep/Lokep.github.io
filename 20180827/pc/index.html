    <script>
    $(function() {
        $('.floatWin li').click(function() {
            var i = $(this).index();
            var vHref = $(this).attr('v-href');
            if (vHref) {
                var sc = $(vHref).offset().top;
                $('html , body').animate({ scrollTop: sc }, 'slow');
            } else if (i === 0) {
                $('.alert-win').show();
            }
        });
        $('.close').click(function() {
            $('.alert-win').hide();
        });

        var location = window.location.origin;
        console.log(window.location.origin);
        $('#qrcode').qrcode({
            render: 'canvas',
            text:location+'/mobile',
        });

        $('.floatWin li:nth-child(4),#qrcode').hover(function() {
            $('#qrcode').css('right', '180px');
        }, function() {
            $('#qrcode').css('right', '200%');
        });
    });
